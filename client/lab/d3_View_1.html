    let view1 = svg.append('g')
        .attr('class', 'view1')
        .attr('transform', `translate(0,0)`)


    /*!* 先画qubit对齐线, 因为在最下面 */
    let time_arr = Object.values(data).map(d=>{return d.map(_d=>{return _d['timestamp']})})

    let computer_qubit_ref_line_data = Object.values(data).map(d=>{return d[0]['qubit'].length}).map(d=>{return d3.range(d)})

    let ref_line = view1.selectAll('g')
        .data(computer_qubit_ref_line_data)
        .join('g')
        .attr('class', 'ref_line')
        .attr('transform', (d,i)=>`translate(0,${(view1_legend_height + i*(view1_computer_height+10))*theta})`)

    ref_line.selectAll('line')
        .data(d=>d)
        .join('line')
        .style('stroke', '#a3e1e8')
        .style('stroke-width', 1)
        .attr('class', 'circuit_ref_line')
        .attr('x1', view1_padding_left)
        .attr('x2', view1_padding_left + view1_computer_width-20)
        .attr('y1', d=>view1_padding_top + view1_block_top + d*2*view1_qubitMaxRadius*theta)
        .attr('y2', d=>view1_padding_top + view1_block_top + d*2*view1_qubitMaxRadius*theta)



    /*开始画除了ref_line 之外的元素*/
    let qcomputer = view1.selectAll('.qcomputer')
        .data(Object.entries(data).map(d=>{
            let qcomputer_id = d[0]
            return d[1].map(_d=> {return {"qcomputer": d[0], ..._d} || 'Q_X'})
        }))
        .join('g')
        .attr('class', `qcomputer`)
        .attr('transform', (d,i)=>`translate(0,${(view1_legend_height + i*(view1_computer_height+10))*theta})`)

    /*每个糖葫芦+电路线段组成的基本单位叫做一个 block*/
    let block = qcomputer.selectAll('g')
    .data(d=>d)
    .join('g')
    .attr('transform', (_d,_i)=>`translate(${view1_padding_left + _i*view1_computer_block_width*theta},${view1_padding_top*theta})`)


    /*画 block 中的串糖葫芦的棍*/
    block.append('line')
        .style('stroke', '#d9d9d9')
        .style('stroke-width', 2)
        .attr('x1', view1_qubit_padding_left*theta)
        .attr('x2', view1_qubit_padding_left*theta)
        .attr('y1', view1_block_top)
        .attr('y2', view1_block_top + view1_qubitHeight*theta-10)


    /*画一串一串糖葫芦*/
    block.selectAll('circle')
        .data(d=>{return d['qubit']})
        .join('circle')
        // .each(d=>{console.log(d)})
        .attr('cx', view1_qubit_padding_left*theta)
        .attr('cy', (d,i)=>view1_block_top + i*2*view1_qubitMaxRadius*theta)
        .attr('r', d=>d['T1']*0.04*theta)
        .attr('fill', d=>d['T1']>=ref_value? '#90ce90':'#e18c8f')



    /*开始画每个 computer 头顶的长的坐标轴*/
    time_arr = Object.values(data).map(d=>{return d.map(_d=>{return _d['timestamp']})})

    let timeline_g = qcomputer.append('g')
        .attr('transform', `translate(${view1_padding_left}, ${view1_padding_left})`)

    timeline_g.append('line')
        .style('stroke', '#747474')
        .style('stroke-width', 1)
        .attr('x1', 0)
        .attr('x2', d=>d.length*view1_computer_block_width)
        .attr('y1', 8)
        .attr('y2', 8)

    timeline_g.selectAll('text')
        .data(d=>{return d.map(_d=>_d['timestamp'])})
        .join('text')
        .text(d=>d)
        .attr('transform', (d,i)=>`translate(${i*view1_computer_block_width}, 4)`)
        .style('font-size', '0.7em')



    /*开始画每个 block 的坐标轴*/
    let arr = []
    let a = Object.values(data)
    for (let i in a){
        a[i].forEach(d=>{
            d['gate'].forEach(_d=>{
                arr.push(_d['error_rate'] * 100)
            })
        })
    }

    let extent = d3.extent(arr)/* 现在用所有computer的统一extent，以后考虑单独extent*/
    console.log(extent)

    let scale = d3.scaleLinear()
        .domain([0, extent[1]])
        .range([0, view1_computer_block_width - view1_qubit_padding_left])


    let bottom_axis = d3.axisTop()
        .scale(scale)
        .tickValues([0, extent[1]]);/*TODO: 格式化*/

    let bottom_axis_g = block.append('g')
        .attr('transform', d=>{
            if(d['qubit'].length == 7){
                return `translate(${view1_qubit_padding_left},${view1_block_top + view1_computer_block_height+25})`
            }
            return `translate(${view1_qubit_padding_left},${view1_block_top + view1_computer_block_height})`
        })
        .call(bottom_axis)

    bottom_axis_g.selectAll('text')
        .attr('dy', "20px")
        .attr('dx', d=>d==0?'2px':"-7px")/*不容易*/





    /*开始搞gate的连接的线*/
    block.selectAll('.gate')
    .data(d=>d['gate'])
    .join('line')
    .attr('class', 'gate')
    // .attr('transform', `translate(60, 0)`)
    .style('stroke', '#ababab')
    .style('stroke-width', 1.5)
    .attr('x1', d=>scale(d['error_rate']*100)+view1_qubit_padding_left)
    .attr('x2', d=>scale(d['error_rate']*100)+view1_qubit_padding_left)
    .attr('y1', d=>qubit_position_dict[d['source']])
    .attr('y2', d=>qubit_position_dict[d['target']])


    /*连接线的端点 - 起点*/
    block.selectAll('.source-dot')
        .data(d=>d['gate'])
        .join('circle')
        .attr('class', 'source-dot')
        .attr('cx', d=>scale(d['error_rate']*100)+view1_qubit_padding_left)
        .attr('cy', d=>qubit_position_dict[d['source']])
        .attr('r', 2)
        .attr('fill', '#ababab')


    /*连接线的端点 - 终点*/
    block.selectAll('.target-dot')
        .data(d=>d['gate'])
        .join('circle')
        .attr('class', 'target-dot')
        .attr('cx', d=>scale(d['error_rate']*100)+view1_qubit_padding_left)
        .attr('cy', d=>qubit_position_dict[d['target']])
        .attr('r', 2)
        .attr('fill', '#ababab')


    /* 现在给每个 qcomputer 里面画一个代表 computer 编号的字母 */
    qcomputer
        .append('text')
        .text(d=>d[0]['qcomputer'])
        .attr('transform', (d,i)=>`translate(${view1_padding_left/2-15}, ${view1_computer_height/2+20})`)
        .style('font-size', '0.9em')



    /*从这里开始画 填充折线图*/
    let example_data = [{'date':0, "value":0},{'date':4, "value":3},{'date':10, "value":1},{'date':13, "value":3}]


    let gradient = view1.append("defs")
        .append("linearGradient")
        .attr("id","gradient")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "0%");

    gradient.append("stop")
        .attr("offset", 0.2)
        .attr("stop-color", '#e07b7f')
        .attr("stop-opacity", 0);

    gradient.append("stop")
        .attr("offset", 1)
        .attr("stop-color", "#eb8589")
        .attr("stop-opacity", 1);


    let scale_y_dist = d3.scaleLinear()
        .domain([0,4])
        .range([18, 0])

    block.append('g')
        .attr('transform', d=>{
            if(d['qubit'].length == 7){
                return `translate(${view1_qubit_padding_left},${view1_block_top + view1_computer_block_height + 5})`
            }
            return `translate(${view1_qubit_padding_left},${view1_block_top + view1_computer_block_height - 20})`
        })
        .append('path')
        .datum(example_data)
        .attr("stroke-width", 1)
        .attr('fill', 'url(#gradient)')
        .attr('d', d3.area()
            .x(function(d){return scale(d['date'])})
            .y0(18)
            .y1(function(d){return scale_y_dist(d['value'])})
        )




    /* 在所有元素最上面的 view1_legend_height 空隙中， 画legend */
    let legend_1 = view1.append('g')
        .attr('class', 'legend_1')
        .attr('transform', `translate(${view1_computer_width - view1_legend_width},0)`)

    legend_1.append('text')
        .text('Good Qubit Quality')
        .attr('transform', `translate(7,20)`)
        .style('font-size', '0.7em')

    legend_1.append('text')
        .text('Bad Qubit Quality')
        .attr('transform', `translate(140,20)`)
        .style('font-size', '0.7em')

    legend_1.append('rect')
        .attr('fill', '#90ce90')
        .attr('x', 105)
        .attr('y', 9)
        .attr('width', 15)
        .attr('height', 15)

    legend_1.append('rect')
        .attr('fill', '#e18c8f')
        .attr('x', 230)
        .attr('y', 9)
        .attr('width', 15)
        .attr('height', 15)

    /* legend 2*/
    let legend_2 = view1.append('g')
        .attr('class', 'legend_2')
        .attr('transform', `translate(${view1_computer_width - view1_legend_width},35)`)

    legend_2.append('text')
        .text('Gate Quality: good -> bad')
        .attr('transform', `translate(7,10)`)
        .style('font-size', '0.7em')

    legend_2.append('rect')
        .attr('x', 145)
        .attr('y', 0)
        .attr('width', 100)
        .attr('height', 15)
        .attr('fill', 'url(#gradient)')











</script>
<style>
text{
    font-family: Arial;
}
</style>
</html>
